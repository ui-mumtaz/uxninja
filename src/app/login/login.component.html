<div class="container">
    <div class="row">
        <div class="col-12 mx-auto">
            <div class="row no-gutters border text-center p-5">
                <div class="col-6 mx-auto">
                    <form class="form-signin">
                        <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
                        <label for="inputEmail" class="sr-only">Username</label>
                        <input type="email" #username id="inputEmail" class="form-control mb-4" placeholder="Username"
                            required="" autofocus="">
                        <label for="inputPassword" class="sr-only">Password</label>
                        <input type="password" #password id="inputPassword" class="form-control" placeholder="Password"
                            required="">

                        <button class="btn btn-lg btn-primary btn-block mt-4" type="button" (click)="onLoggedIn(username, password)">Sign in</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
